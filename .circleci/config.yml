version: 2.1

jobs:
  test:
    # Run tests on all branches
    branches:
      only: /.*/

    docker:
      # Use custom Dockerfile in api directory
      - image: ./../api/Dockerfile

    steps:
      - checkout
      - run:
          name: Testing
          command: pwd; ls -la

workflows:
  test-workflow:
    jobs:
      - test
